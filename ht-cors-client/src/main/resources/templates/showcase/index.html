<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>不同域名</title>
</head>
<body>
<button id="b1">点我测试</button>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
<script>
    $("#b1").click(function () {

        $.ajax({
            type: "post",
            async: false,
            url: "http://localhost:1011/client/demo/sayHello",
            success: function (data) {
                alert('success');
            },
            error: function (XMLHttpRequest, textStatus, errorThrown) {
                console.log("服务器异常");
                alert('fail');
            }
        });

    });
</script>
</body>
</html>
